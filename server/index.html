<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <button onclick="instr1()">Send instruction "buy groceries"</button> 
        <button onclick="instr2()">Send instruction "cook for the kids"</button> 

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('https://remote-nao.herokuapp.com');

            function instr1() {
                socket.emit('instruction_to_rpi', 'buy groceries');
            }
            function instr2() {
                socket.emit('instruction_to_rpi', 'cook for the kids');
            }
        </script>
    </body>
</html>
