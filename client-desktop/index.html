<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="lib\bootstrap\css\bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>LECO</title>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>LECO sensors</h1>
    <div class="well" style="float: left">
      <h3 id="currentTemp"></h3>
      <label
        class="col-sm-7 control-label"
        style="
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: normal"
        >Number of days to display:</label
      >
      <div class="col-sm-1">
        <input
          type="number"
          id="nbDaysTemp"
          min="1"
          step="1"
          value="1"
          style="width: 35pt; height: 15pt"
          oninput="submitInput('nbDaysTemp','temperature')"
        />
      </div>
      <canvas id="temperature"></canvas>
      <script>
        read("temperature", 1);
      </script>
    </div>
    <div class="well" style="float: right">
      <h3 id="currentHum"></h3>
      <label
        class="col-sm-7 control-label"
        style="
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: normal"
        >Number of days to display:</label
      >
      <div class="col-sm-1">
        <input
          type="number"
          id="nbDaysHum"
          min="1"
          step="1"
          value="1"
          style="width: 35pt; height: 15pt"
          oninput="submitInput('nbDaysHum','humidity')"
        />
      </div>
      <canvas id="humidity"></canvas>
      <script>
        read("humidity", 1);
      </script>
    </div>
    <div class="well" style="float: left">
      <h3 id="currentLum"></h3>
      <label
        class="col-sm-7 control-label"
        style="
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: normal"
        >Number of days to display:</label
      >
      <div class="col-sm-1">
        <input
          type="number"
          id="nbDaysLum"
          min="1"
          step="1"
          value="1"
          style="width: 35pt; height: 15pt"
          oninput="submitInput('nbDaysLum','luminosity')"
        />
      </div>
      <canvas id="luminosity"></canvas>
      <script>
        read("luminosity", 1);
      </script>
    </div>
    <div class="well" style="float: right">
      <h3 id="currentMo"></h3>
      <label
        class="col-sm-7 control-label"
        style="
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: normal"
        >Number of days to display:</label
      >
      <div class="col-sm-1">
        <input
          type="number"
          id="nbDaysMo"
          min="1"
          step="1"
          value="1"
          style="width: 35pt; height: 15pt"
          oninput="submitInput('nbDaysMo','motion')"
        />
      </div>
      <canvas id="motion"></canvas>
      <script>
        read("motion", 1);
      </script>
    </div>
  </body>
</html>
